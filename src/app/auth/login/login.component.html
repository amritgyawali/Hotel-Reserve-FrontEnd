<mat-card class="loginForm">
    <mat-card-header>
        <mat-card-title>Login Form</mat-card-title>
    </mat-card-header>

    <mat-card-content [formGroup]="loginForm">

        <mat-form-field color="accent">

            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>Please Enter Valid Email</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Password</mat-label>
            <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password">

            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                <mat-icon>
                    {{hidePassword ? "visibility_off" : "visibility_on"}}
                </mat-icon>
            </button>

            <mat-error>Please Enter Valid Password!</mat-error>
        </mat-form-field>

        <mat-form-field color="accent">
            <mat-label>Account Type</mat-label>
            <mat-select matSelect formControlName="selectedOption">
                <mat-option value="USER">Customer</mat-option>
                <mat-option value="OWNER">Hotel Owner</mat-option>
            </mat-select>
            <mat-error>Please Select One Option</mat-error>
        </mat-form-field>

        <mat-card-actions>
            <button mat-raised-button color="accent" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        </mat-card-actions>

        <mat-card-actions>
            <h4>Don't have an account?</h4>
            <a mat-stroked-button color="accent" routerLink="/register">Register</a>
        </mat-card-actions>

    </mat-card-content>
</mat-card>
