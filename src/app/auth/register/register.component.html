<div class="register-form">
    <mat-card-header>
        <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-grid-list cols="2" rowHeight="80px" gutterSize="10px" [formGroup]="registerForm">

            <mat-grid-tile>
                <mat-form-field color="accent">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error>Please Enter First Name!</mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field color="accent">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-error>Please Enter Last Name!</mat-error>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile colspan="2">
                <mat-form-field color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error>Please Enter Valid Email!</mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field color="accent">
                    <mat-label>Password</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password">

                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>
                            {{hidePassword ? "visibility_off" : "visibility_on"}}
                        </mat-icon>
                    </button>

                    <mat-error>Please Enter Valid Password!</mat-error>
                </mat-form-field>
            </mat-grid-tile>


            <mat-grid-tile>
                <mat-form-field color="accent">
                    <mat-label>Account Type</mat-label>
                    <mat-select matSelect formControlName="selectedOption">
                        <mat-option value="USER">Customer</mat-option>
                        <mat-option value="OWNER">Hotel Owner</mat-option>
                    </mat-select>
                    <mat-error>Please Select One Option</mat-error>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="accent" [disabled]="registerForm.invalid"
            (click)="register()">Register</button>
    </mat-card-actions>

    <mat-card-actions>
        <h4>Already have an account?</h4>
        <a mat-stroked-button color="accent" routerLink="/login">Login</a>
    </mat-card-actions>
</div>
